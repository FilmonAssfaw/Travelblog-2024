<!-- Detailed City Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Travel</title>
    <link rel="stylesheet" href="basic.css" />
    <link rel="stylesheet" href="gallery.css" />
    <link rel="stylesheet" href="basic.js" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="#" class="navbar__link">Home</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">About</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Gallery</a>
          </li>
          <li class="navbar__item"><a href="#" class="navbar__link">Map</a></li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Weather</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <!-- Hero Section -->
      <div class="hero__content">
        <h1 class="hero__title">Explore [City Name]</h1>
        <p class="hero__description">
          Discover the beauty of [City Name] and its hidden treasures.
        </p>
      </div>
    </section>

    <div class="gallery">
      <div class="gallery__item">
          <img src="image1.jpg" alt="Image 1" class="gallery__image">
      </div>
      <div class="gallery__item">
          <img src="image2.jpg" alt="Image 2" class="gallery__image">
      </div>
      <div class="gallery__item">
          <img src="image3.jpg" alt="Image 3" class="gallery__image">
      </div>

    <section class="map">
      <!-- Google Maps API but how bro? -->
      <div id="map"></div>
    </section>

    <section class="weather">
      <!-- Weather API -->
      <div class="weather__content">
        <h2 class="weather__title">Weather Forecast</h2>
        <div class="weather__forecast">
          <!-- Weather Forecast Data -->
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
